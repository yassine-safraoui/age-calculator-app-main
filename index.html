<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="desktop-styles.css">
  <link rel="stylesheet" href="mobile-styles.css">
  <script src="index.js" async></script>
</head>

<body>

  <div class="main-panel">
    <form action="">
      <div class="date-picker">
        <div class="input-container">
          <label for="day-input">DAY</label>
          <input value="12" type="number" id="day-input" placeholder="DD">
          <label class="error-message" id="day-error-message">Invalid day</label>
        </div>
        <div class="input-container">
          <label for="month-input">MONTH</label>
          <input value="12" type="number" id="month-input" placeholder="MM">
          <label class="error-message" id="month-error-message"></label>
        </div>
        <div class="input-container">
          <label for="year-input">YEAR</label>
          <input value="2002" type="number" id="year-input" placeholder="YYYY">
          <label class="error-message" id="year-error-message"></label>
        </div>
      </div>
      <div class="button-container">
        <button id="calculate-age" title="Calculate age" type="button"></button>
      </div>
    </form>
    <div class="date-display">
      <div class="years-display">
        <span class="date-value">- -</span> years
      </div>
      <div class="months-display">
        <span class="date-value">- -</span> months
      </div>
      <div class="days-display">
        <span class="date-value">- -</span> days
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yassine safraoui</a>.
  </div>

</body>

</html>
